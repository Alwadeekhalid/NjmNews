<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> نجم للأخبار </title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* خلفية الموقع بيضاء */
      color: #222;
      direction: rtl;
    }

    header {
      background-color: #d62828; /* أحمر */
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-left: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .breaking-news {
      background-color: #d62828;
      color: white;
      padding: 10px;
      font-weight: bold;
      overflow: hidden;
      position: relative;
      height: 40px;
    }

    .breaking-news .scrolling-text {
      position: absolute;
      white-space: nowrap;
      animation: scroll-left 40s linear infinite;
      left: 100%;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    main {
      padding: 20px;
    }

    .news article {
      background-color: #f9f9f9;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .news article h2 {
      margin-top: 0;
    }

    .news article a {
      display: inline-block;
      margin-top: 10px;
      color: #d62828;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background-color: #d62828;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- الهيدر مع اللوقو -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="شعار الموقع" />
      <h1>نجم للأخبار</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">محلية</a></li>
        <li><a href="#">عالمية</a></li>
        <li><a href="#">رياضة</a></li>
        <li><a href="#">اتصل بنا</a></li>
      </ul>
    </nav>
  </header>

  <!-- شريط الأخبار العاجلة -->
  <div class="breaking-news">
    <div class="scrolling-text" id="breakingText">
      جاري تحميل الأخبار العاجلة...
    </div>
  </div>

  <!-- محتوى الأخبار -->
  <main>
    <section class="news" id="newsSection">
      <!-- الأخبار يتم تحميلها تلقائيًا -->
    </section>
  </main>

  <footer>
    <p>© 2025 موقع الأخبار. جميع الحقوق محفوظة.</p>
  </footer>

  <!-- سكربت جلب الأخبار -->
  <script>
    const apiKey = "🔑 ضع_مفتاحك_هنا"; // ضع مفتاح NewsAPI الخاص بك هنا
    const url = `https://newsapi.org/v2/top-headlines?language=ar&country=eg&pageSize=5&apiKey=${apiKey}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const newsSection = document.getElementById("newsSection");
        const breakingText = document.getElementById("breakingText");

        // شريط الأخبار العاجلة
        let breakingHeadlines = data.articles.map(article => article.title).join(" | ");
        breakingText.textContent = breakingHeadlines;

        // عرض الأخبار
        data.articles.forEach(article => {
          const art = document.createElement("article");
          art.innerHTML = `
            <h2>${article.title}</h2>
            <p>${article.description || ''}</p>
            <a href="${article.url}" target="_blank">اقرأ المزيد</a>
          `;
          newsSection.appendChild(art);
        });
      })
      .catch(error => {
        console.error("خطأ في جلب الأخبار:", error);
        document.getElementById("breakingText").textContent = "تعذر تحميل الأخبار العاجلة حاليًا.";
      });
  </script>

</body>
</html>
